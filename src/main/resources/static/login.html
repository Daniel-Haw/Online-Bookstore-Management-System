         <!-- header inner -->

                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                     <div class="full">
                        <div class="center-desk">

      <div class="containerx">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form id="loginForm" method="post" action="/loginProcess">
        <input type="text" id="username" name="username" placeholder="Enter your email">
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <input type="submit" class="button" value="Login">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Signup</header>
      <form action="#">
         <input type="text" id="firstName" placeholder="First Name (e.g. John)">
         <input type="text" id="lastName" placeholder="Last Name (e.g. Doe)">
        <input type="text" id="emailInput" placeholder="Enter your email">
        <input type="password" id="passwordInput" placeholder="Create a password">
        <input type="button" onClick="signUp()" class="button" value="Signup">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>
