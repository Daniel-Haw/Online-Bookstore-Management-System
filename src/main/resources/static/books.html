  <body class="main-layout Books-bg">
    <!-- header -->

      <!-- header inner -->
      <div class="header">
        <div class="container">
          <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
              <div class="full">
                <div class="center-desk">
                  <div class="logo">
                    <a href="index.html"
                      ><img src="images/logo3.png" alt="#"
                    /></a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
              <div class="menu-area">
                <div class="limit-box">
                  <nav class="main-menu">
                    <ul class="menu-area-main">
                      <li><a href="index.html">Home</a></li>
                      <li><a href="about.html">About us</a></li>
                      <li class="active"><a href="books.html">Our Books</a></li>
                      <li><a href="cart.html">Your Cart</a></li>
                      <li><a href="login.html" id="loginbutton">Sign Up</a></li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end header inner -->

    <!-- end header -->
    <div class="about-bg">
      <div class="container">
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <div class="abouttitle">
              <h2>Our Books</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="searchAndSortBar">
      <input type="text" placeholder="Search.." id="searchBar" />
      <button type="button" class="searchButton" id="searchButton">
        <img class="searchIcon" src="images/searchIcon.png" alt="" />
      </button>
      <div class="sort">
        <span class="genreLabel">Genre:</span>
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-light dropdown-toggle"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            id="genreDisplay"
          >
            All
          </button>
          <div class="dropdown-menu dropdown-menu-right" id="genreSection">
            <button
              class="dropdown-item"
              type="button"
              value=""
              id="genreButton"
            >
              All
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--Books -->
    <div id="section"></div>
    <!-- end Books -->
