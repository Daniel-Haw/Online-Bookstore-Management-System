<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <!-- site metas -->
    <title>BooksGalore</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reviewform.css" />
    <link rel="stylesheet" href="css/singlebook.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Responsive-->
    <link rel="stylesheet" href="css/responsive.css" />
    <!-- fevicon -->
    <link rel="icon" href="images/fevicon.png" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css" />
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script
    ><![endif]-->
    <script src="js/logout.js"></script>
  </head>
  <!-- body -->
  <body class="main-layout">
    <!-- header -->
    <header>
      <!-- header inner -->
      <div class="header">
        <div class="container">
          <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
              <div class="full">
                <div class="center-desk">
                  <div class="logo">
                    <a href="index.html"
                      ><img src="images/logo3.png" alt="#"
                    /></a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
              <div class="menu-area">
                <div class="limit-box">
                  <nav class="main-menu">
                    <ul class="menu-area-main">
                      <li><a href="index.html">Home</a></li>
                      <li><a href="about.html">About us</a></li>
                      <li class="active"><a href="books.html">Our Books</a></li>
                      <li><a href="cart.html">Your Cart</a></li>
                      <li><a href="login.html" id="loginbutton">Sign Up</a></li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="js/logout.js"></script>
      <!-- end header inner -->
    </header>
    <!-- end header -->
    <!-- about -->
    <div class="about">
      <div class="container">
        <div class="row">
          <div class="col d-flex justify-content-center">
            <div class="button_section">
              <a class="main_bt2" href="books.html">Back to Catalog</a>
            </div>
          </div>
        </div>
        <div class="row border">
          <div class="col-xl-3 d-flex justify-content-center">
            <div class="">
              <img src="" id="bookThumbnail" alt="" />
              <h3 class="text-center" id="bookTitle"></h3>
            </div>
          </div>
          <div class="col">
            <p id="bookDescription"></p>
            <br />
            <p id="bookGenre"></p>
            <br />
            <p id="bookAuthor"></p>
            <br />
            <p id="bookPrice"></p>
            <br />
            <button class="btn btn-success" onclick="cartButton()">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid px-1 py-5 mx-auto">
      <div class="row justify-content-center">
        <div
          class="col-xl-7 col-lg-8 col-md-10 col-12 text-center mb-5"
          id="reviewSection"
        >
          <div class="card">
            <div class="row justify-content-left d-flex">
              <div class="col-md-4 d-flex flex-column">
                <div class="rating-box">
                  <h1 class="pt-4" id="averageRating">-</h1>
                  <p class="">out of 5</p>
                </div>
                <br />
                <p id="reviewCount">No reviews yet</p>
              </div>
              <div class="col-md-8">
                <div class="rating-bar0 justify-content-center">
                  <table class="text-left mx-auto">
                    <tr>
                      <td class="rating-label">Excellent</td>
                      <td class="rating-bar">
                        <div class="bar-container">
                          <div class="bar-5" id="bar5"></div>
                        </div>
                      </td>
                      <td class="text-right" id="rate5">0</td>
                    </tr>
                    <tr>
                      <td class="rating-label">Good</td>
                      <td class="rating-bar">
                        <div class="bar-container">
                          <div class="bar-4" id="bar4"></div>
                        </div>
                      </td>
                      <td class="text-right" id="rate4">0</td>
                    </tr>
                    <tr>
                      <td class="rating-label">Average</td>
                      <td class="rating-bar">
                        <div class="bar-container">
                          <div class="bar-3" id="bar3"></div>
                        </div>
                      </td>
                      <td class="text-right" id="rate3">0</td>
                    </tr>
                    <tr>
                      <td class="rating-label">Poor</td>
                      <td class="rating-bar">
                        <div class="bar-container">
                          <div class="bar-2" id="bar2"></div>
                        </div>
                      </td>
                      <td class="text-right" id="rate2">0</td>
                    </tr>
                    <tr>
                      <td class="rating-label">Terrible</td>
                      <td class="rating-bar">
                        <div class="bar-container">
                          <div class="bar-1" id="bar1"></div>
                        </div>
                      </td>
                      <td class="text-right" id="rate1">0</td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <br />
          <div class="wrapper">
            <h3>Feel free to leave a review</h3>
            <form action="#">
              <div class="rating">
                <input type="number" name="rating" hidden />
                <i class="bx bx-star star" style="--i: 0"></i>
                <i class="bx bx-star star" style="--i: 1"></i>
                <i class="bx bx-star star" style="--i: 2"></i>
                <i class="bx bx-star star" style="--i: 3"></i>
                <i class="bx bx-star star" style="--i: 4"></i>
              </div>
              <textarea
                name="opinion"
                cols="30"
                rows="5"
                placeholder="Your opinion..."
                id="textarea"
              ></textarea>
              <div class="btn-group">
                <button
                  type="button"
                  onclick="postReview()"
                  class="btn submit"
                  id="AddOrEditButton"
                >
                  Submit
                </button>
                <button class="btn cancel" type="reset" onclick="resetForm()">
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
        <div id="reviewContainer"></div>
      </div>
    </div>
    <!-- Javascript files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/plugin.js"></script>
    <script src="js/singlebook.js"></script>
    <!-- sidebar -->
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
